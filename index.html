<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <!-- Fixed top navbar -->
        <div class="mt-1 bg-dark text-info text-center py-3">
            <h1>Admin Dashboard</h1>
        </div>

        <div class="row bg-info" style="margin-left: 0.01rem;margin-right: 0.01rem;">
            <!-- Sidebar -->
            <div class="col-12 col-md-3 bg-primary vh-100 p-0">
                <div class="d-flex flex-column align-items-end py-3">
                    <a href="#" class="ms-5 my-2 btn btn-outline-warning w-75 d-flex justify-content-start">
                        <ion-icon name="home-outline" class="fs-1 me-2 text-light"></ion-icon>
                        <span class="fs-4 text-white fw-semibold">Home</span>
                    </a>
                    <a href="#" class="ms-5 my-2 btn btn-outline-warning w-75 d-flex justify-content-start">
                        <ion-icon  class="fs-1 me-2 text-light" name="browsers"></ion-icon>
                        <span class="fs-4 text-white fw-semibold">Post</span>
                    </a>
                    <a href="#" class="ms-5 my-2 btn btn-outline-warning w-75 mb-3 d-flex justify-content-start">
                        <ion-icon name="chatbubble-outline" class="fs-1 me-2 text-light"></ion-icon>
                        <span class="fs-4 text-white fw-semibold">Comment</span>
                    </a>
                </div>
            </div>


            <!-- Main Content -->
            <div class="col-12 col-md-9">
                <div class="row g-3 p-5">
                    <div class="ms-3 me-3 col-12 col-sm-5 col-md-3 btn btn-outline-success rounded-3 border-3 border-success shadow-lg position-relative">
                        <div class="fs-1 text-center text-light"><ion-icon name="browsers"></ion-icon></div>
                        <p class=" fs-4 text-center text-light">Post</p>
                        <span
                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill text-bg-secondary count fs-6"
                            id="postCount">0
                            <span class="visually-hidden">Posting</span></span>
                    </div>

                    <div class="ms-3 me-3 col-12 col-sm-5 col-md-3 btn btn-outline-success rounded-3 border-3 border-success shadow-lg position-relative">
                        <div class="fs-1 text-center text-light"><ion-icon name="chatbubble-outline"></ion-icon></div>
                        <p class=" fs-4 text-center text-light">Comment</p>
                        <span
                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill text-bg-secondary count fs-6"
                            id="commentCount">0
                            <span class="visually-hidden">Comment</span></span>
                    </div>

                    <div class=" ms-3 me-3 col-12 col-sm-5 col-md-3 btn btn-outline-success rounded-3 border-3 border-success shadow-lg position-relative">
                        <div class="fs-1 text-center text-light"><ion-icon name="eye"></ion-icon></div>
                        <p class=" fs-4 text-center text-light">View</p>
                        <span
                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill text-bg-secondary count fs-6"
                            id="viewerCount">0
                            <span class="visually-hidden">view</span></span>
                    </div>
                </div>

                <div class="ms-5 me-5">
                    <h2 class="text-light fw-bold">Manage Posts</h2>
                    <div class="mb-3">
                        <button class="btn btn-success" onclick="openAddPostModal()"><ion-icon name="add-circle-outline"></ion-icon>Buat Postingan</button>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead class="table-primary">
                                <tr>
                                    <th>No</th>
                                    <th>Judul</th>
                                    <th>Konten</th>
                                    <th>Komentar</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="postList">
                                <!-- List of posts will be rendered here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Modal for adding new post -->
                <div class="modal fade" id="addPostModal" tabindex="-1" aria-labelledby="addPostModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="addPostModalLabel">Posting</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="addPostForm">
                                    <div class="mb-3">
                                        <label for="addPostTitle" class="form-label">Judul Postingan</label>
                                        <input type="text" class="form-control" id="addPostTitle" name="judul" required>
                                    </div>

                                    <div class="mb-3">
                                        <label for="addPostContent" class="form-label">Post Konten</label>
                                        <textarea class="form-control" id="addPostContent" name="konten" rows="3"
                                            required></textarea>
                                    </div>

                                    <div class="mb-3">
                                        <label for="addPostComment" class="form-label">Komentar</label>
                                        <textarea class="form-control" id="addPostComment" name="komen"
                                            rows="2"></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Tambah Postingan</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal for editing post -->
                <div class="modal fade" id="editPostModal" tabindex="-1" aria-labelledby="editPostModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="editPostModalLabel">Edit Post</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="editPostForm">
                                    <input type="hidden" id="editPostId" name="postId">
                                    <div class="mb-3">
                                        <label for="editPostTitle" class="form-label">Judul Postingan</label>
                                        <input type="text" class="form-control" id="editPostTitle" name="judul"
                                            required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="editPostContent" class="form-label">Post Konten</label>
                                        <textarea class="form-control" id="editPostContent" name="konten" rows="3"
                                            required></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="editPostComment" class="form-label">Komentar</label>
                                        <textarea class="form-control" id="editPostComment" name="komen" rows="2"
                                            required></textarea>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Update Post</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row"></div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
    <!-- Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- IONICONS -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
